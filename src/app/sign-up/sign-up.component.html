<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col">
            <h1 class="text-center m-1 display-1">Start your journey now!</h1>
            <h1 class="text-center m-1 display-5">Make the first step to greatness</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Sign up</h2>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSignUp()">
                        <div class="form-group mb-3">
                            <label class="strong" for="email"><strong>Email</strong></label>
                            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email"
                                required>
                        </div>
                        <div class="form-group mb-3">
                            <label class="strong" for="email"><strong>Password</strong></label>
                            <input type="password" class="form-control" id="password" name="password"
                                [(ngModel)]="user.password" required>
                        </div>
                        <div class="d-flex justify-content-center align-items-center flex-column">
                            <button type="submit" class="btn btn-success w-50">Sign
                                Up</button>
                            <a class="small mt-2 mb-0" href="/">Already have an account? Click here to log in
                                now!</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
