<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header text-center">
                    <h3>Sign Up</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSignUp(signInForm)" #signInForm="ngForm">
                        <div class="form-group mb-3">
                            <label for="username">Username</label>
                            <input type="text" id="username" class="form-control" name="username"
                                [(ngModel)]="user.username" #username="ngModel" required />
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" name="email" [(ngModel)]="user.email"
                                #email="ngModel" required />
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" name="password"
                                [(ngModel)]="user.password" #password="ngModel" required />
                        </div>
                        <button type="submit" class="btn btn-primary w-100" [disabled]="!signInForm.valid">
                            Sign In
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
